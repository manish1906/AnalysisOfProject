

<form [formGroup]="editstudentFormGroup">
    <div class="container">
    
    <div class="col-md-6 offset-md-3">
    
    <div class="form-row">
        <div class="form-group col-md-6">
        <label >Fist Name</label>
        <input type="text" class="form-control" formControlName="firstName"  placeholder="First Name" >
      </div>
    
        <div class="form-group col-md-6">
        <label >Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"  placeholder="Name">
      </div>
    <br/>
    <div class="form-group col-md-12">
        <label for="inputPassword4">Mobile Number</label>
        <input type="text" class="form-control" formControlName="mobileNumber" placeholder="Mobile Number">
      </div>
      <div class="form-group col-md-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group col-md-12">
        <label for="inputEmail4">Password</label>
        <input type="text" class="form-control" formControlName="password" placeholder="password">
      </div>
      
    </div>
    
    
   
    <button (click)="onSubmit()"  class="btn btn-primary btn-block" routerLink="/student">Edit Student</button>
    </div></div>
  </form>
